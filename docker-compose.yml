version: '3'

services:
  db:
    restart: "always"
    image: "postgres:14"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - usufslc
    env_file:
      - .env

  prod:
    restart: "always"
    depends_on:
      - "db"
    build: .
    expose:
      - 5000
    volumes:
      - ./config:/app/config:ro
      - ./public:/app/public:ro
    networks:
      - usufslc
    environment:
      - APP_ENV=production

  nginx:
    restart: "always"
    image: "alfg/nginx-rtmp:cuda"
    depends_on:
      - "prod"
    ports:
      - "8080:80"
      - "1935:1935"
    volumes:
      - /tmp/hls:/var/stream/hls:rw
      - /tmp/recordings:/var/stream/recordings:rw
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf.template
    networks:
      - usufslc

volumes:
  pgdata:

networks:
  usufslc:
    driver: bridge
